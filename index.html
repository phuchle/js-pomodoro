<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phuc's Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="parent-container">
      <div id="pomodoro">
        <h1>Phuc's Pomodoro</h1>
        <div id="settings-container">
          <div>
            <h3 id="break">
              Break
            </h3>
              <span id="breakControls">
                <span id="subtractBreakTime">&minus;</span>
                <span id="breakTimer">
                  5
                </span>
                <span id="addBreakTime">+</span>
              </span>
          </div>
          <div>
            <h3 id="work">
              Work
            </h3>
              <span>
                <span id="subtractWorkTime">&minus;</span>
                <span id="workTimer">
                  25
                </span>
                <span id="addWorkTime">+</span>
              </span>
          </div>
        </div>
        <div id="clock">
          <h2 id="countdown">
            Start!
          </h2>
        </div>
      </div>
    </div>
  </body>
</html>
