<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phuc's Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="parent-container">
      <div id="pomodoro">
        <h1>Phuc's Pomodoro</h1>
        <div id="settings-container">
          <div id="break">
            <h3>
              Break Length
            </h3>
            <h3>
              <span>
                -
                <span id="break-timer">
                  5
                </span>
                +
              </span>
            </h3>
          </div>
          <div id="work">
            <h3>
              Work Length
            </h3>
            <h3>
              <span>
                -
                <span id="break-timer">
                  25
                </span>
                +
              </span>
            </h3>
          </div>
        </div>
        <div id="clock">
          <h2 id="countdown">
            TIMER GOES HERE
          </h2>
        </div>
      </div>
    </div>
  </body>
</html>
